<body style="background-image:url({% static 'assets/images/moun.jpg' %})">
<div class="container">
<h1 style="color:DimGrey">Form Requirements</h1>

<form action="form" method="post">
    {% csrf_token %}

    <table>
      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" name="name" id="name" placeholder="your name"></td>
      </tr>
      <tr>
        <td><label for="dob">DOB:</label></td>
        <td><input type="date" name="dob" id="dob" placeholder="DOB"></td>
      </tr>
      <tr>
        <td><label for="age">Age:</label></td>
        <td><input type="number" name="number" id="number" placeholder="Age"></td>
      </tr>
      <tr>
        <td><label for="gender">Gender:</label></td>
        <td>Male: <input type="radio" name="gender" value="male">
          Female: <input type="radio" name="gender" value="female">
          Transgender: <input type="radio" name="gender" value="Transgender"></td>
      </tr>
      <tr>
        <td><label for="phoneNumber">Phone Number:</label></td>
        <td><input type="number" name="phoneNumber" id="phoneNumber"></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="text" name="email" id="email" placeholder="your email"></td>
      </tr>
      <tr>
        <td><label for="address">Address:</label></td>
        <td><textarea name="address" id="address" placeholder="Address"></textarea></td>
      </tr>
      <tr>
          <td><label for="district">District</label></td>
          <td>
              <select name="dept" id="district" class="form-control">
              <option value="0">--Select District--</option>
              {% for item in district  %}
              <option value="{{ item.id }}">{{ item.districtname }}</option>
              {% endfor %}
              </select>
          </td>
          <tr>
          <td><label for="branch">Branch</label></td>
          <td>
              <select name="emp" id="branch" class="form-control">
            <option value="0">--Select Branch--</option>
            {% for item in branch  %}
            <option value="{{ item.distid_id }}">{{ item.branchname }}</option>
            {% endfor %}
              </select>
          </td>
      </tr>

      <tr>
        <td><label for="Account">Account Type</label></td>
        <td>
          <select id="account" name="account">
              <option>Select Your Account</option>
            <option>savings account</option>
            <option>current account</option>
            <option>Fixed deposit account</option>
            <option>Joint account</option>
          </select></td>
      </tr>
      <tr>
        <td><label for="material">Materials Required : </label></td>
        <td>
          <input type="checkbox" id="debit" name="materials[]" value="Debit Card">
          <label for="debit">Debit Card</label>
          <input type="checkbox" id="credit" name="materials[]" value="Credit Card">
          <label for="credit">Credit Card</label>
          <input type="checkbox" id="cheque" name="materials[]" value="Chequebook">
          <label for="debit">Cheque Book</label></td>

      </tr>

    </table>
        <a href="final" class="btn btn-success">submit</a>
        <a href="/" class="btn btn-secondary">Home</a>

</form>

$(document).ready(function(){

 var district = $("#district");
 var branch = $("#branch");
